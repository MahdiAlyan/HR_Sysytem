{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Create New User</h2>
            <a href="{% url 'user_list' %}" class="btn btn-light btn-sm">Back to User List</a>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username" required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email" required>
                </div>

                <!-- Password Fields -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm password" required>
                    </div>
                </div>

                <!-- Job Title Field -->
                <div class="mb-3">
                    <label for="id_job_title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="id_job_title" name="job_title" placeholder="Enter job title" required>
                </div>

                <!-- Department Field -->
                <div class="mb-3">
                    <label for="id_department" class="form-label">Department</label>
                    <select class="form-select" id="id_department" name="department" required>
                        <option value="" disabled selected>Select department</option>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.department_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Profile Image Upload -->
                <div class="mb-3">
                    <label for="id_profile_image" class="form-label">Profile Image</label>
                    <input type="file" class="form-control" id="id_profile_image" name="profile_image">
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Create User</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

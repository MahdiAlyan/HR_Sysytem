{% extends 'core/base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h2>Users List</h2>
            <!-- Create User Button (aligned to the right) -->
            <a href="{% url 'create_user' %}" class="btn btn-primary">
                Create New User
            </a>
        </div>
        <hr>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Job Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in Users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.department.department_name }}</td>
                        <td>{{ user.job_title }}</td>
                        <td>
                            <!-- Edit Button with Icon -->
                            <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> <!-- Bootstrap Icon for Edit -->
                            </a>

                            <!-- Delete Button with Icon -->
                            <form action="{% url 'delete_user' user.id %}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> <!-- Bootstrap Icon for Delete -->
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

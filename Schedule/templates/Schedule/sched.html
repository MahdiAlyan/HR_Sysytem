{% extends 'core/base.html' %}

{% block head %}
    {{ block.super }}
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css' rel='stylesheet'>
    <style>
        #calendar-container {
            width: 66.67%; /* 2/3 of the width */
            height: 66.67vh; /* 1/3 of the viewport height */
            margin-left: 50px; /* Center the calendar horizontally */
        }

        #calendar {
            height: 100%; /* Full height of the container */
        }
    </style>
{% endblock %}

{% block content %}
<div id="calendar-container">
    <div id="calendar"></div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Display month view
            selectable: true, // Allow users to click and select days
            dateClick: function(info) {
                var selectedDate = info.dateStr;
                // Trigger menu or action on the selected date
                alert('Date clicked: ' + selectedDate);
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
